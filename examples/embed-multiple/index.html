<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    <title>embed-multiple</title>
</head>
<body>
    <div>
        Embedding multiple viewers (with different configs) in a single web page.
        <a href="https://github.com/w3reality/threelet/tree/master/examples/embed-multiple/index.html">source code</a>
    </div>
    <hr />
    <style>div.ib { display: inline-block; }</style>
    <div>
        <div class="ib">
            <span id="viewer0"></span><br />
            <span>0) static scene</span>
        </div>
        <div class="ib">
            <span id="viewer1"></span><br />
            <span>1) static scene + WebVR enabled</span>
        </div>
    </div>
    <hr />
    <div>
        <div class="ib">
            <span id="viewer2"></span><br />
            <span>2) dynamic scene</span>
        </div>
        <div class="ib">
            <span id="viewer3"></span><br />
            <span>3) dynamic scene + WebVR enabled</span>
        </div>
    </div>

    <script src="../deps/stats.min.js"></script>
    <script src="../deps/three.min.js"></script>
    <script src="../deps/OrbitControls.js"></script>
    <script src="../deps/WebVR.js"></script>

    <script src="../../dist/threelet.min.js"></script>
    <!-- ==== prod/dev ==== -->
    <script type="module">
    // import Threelet from '../../src/index.js';

    const createCube = () => {
        const cube = new THREE.Mesh(
                new THREE.BoxGeometry(0.4, 0.1, 0.4),
                new THREE.MeshBasicMaterial({color: 0xff00ff, wireframe: false}));
        cube.position.set(0, 0.5, -1.5);
        return cube;
    };

    for (let i of [0, 1, 2, 3]) {
        const threelet = new Threelet({width: 380, height: 260});
        document.getElementById(`viewer${i}`).appendChild(threelet.domElement);

        threelet.setup('mod-controls', THREE.OrbitControls);

        if (i % 2) {
            threelet.setup('mod-webvr', window.WEBVR);
        }

        if (i < 2) {
            threelet.setup('mod-stats', window.Stats, {panelType: 1});

            threelet.scene.add(createCube());
            threelet.render(); // first time
        } else {
            threelet.setup('mod-stats', window.Stats, {panelType: 0});

            const cube = createCube();
            threelet.scene.add(cube);
            threelet.update = (t, dt) => { cube.position.set(Math.cos(t), 0.5, Math.sin(t)-1.5); };
            threelet.updateLoop(4); // loop with the spcified FPS
        }
    }
    </script>
</body>
</html>
