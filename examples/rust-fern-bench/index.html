        static computeFern() {
            // const maxIter = 1000*10; // debug
            const maxIter = 1000*100;
            // const maxIter = 1000*1000;

            const triWidth = 0.02;
            const thickness = 0.01;
            const baseColor = [0, 255, 0];

            // https://en.wikipedia.org/wiki/Barnsley_fern
            const f1 = [0, 0, 0, 0.16, 0, 0, 0.01]; // Stem
            const f2 = [0.85, 0.04, -0.04, 0.85, 0, 1.60, 0.85]; // Successively smaller leaflets
            const f3 = [0.20, -0.26, 0.23, 0.22, 0, 1.60, 0.07]; // Largest left-hand leaflet
            const f4 = [-0.15, 0.28, 0.26, 0.24, 0, 0.44, 0.07]; // Largest right-hand leaflet
            //---- a mutant
            // const f1 = [0, 0, 0, 0.25, 0, -0.4, 0.02];
            // const f2 = [0.95, 0.005, -0.005, 0.93, -0.002, 0.5, 0.84];
            // const f3 = [0.035, -0.2, 0.16, 0.04, -0.09, 0.02, 0.07];
            // const f4 = [-0.04, 0.2, 0.16, 0.04, 0.083, 0.12, 0.07];

            const P1 = f1[6];
            const P2 = f1[6] + f2[6];
            const P3 = f1[6] + f2[6] + f3[6];
            const positions = [];
            const colors = [];
            let _x, _y, rand, cs, color = [255,255,255];
            for (let i = 0, x = 0, y = 0, z = 0; i < maxIter; i++) {
                rand = Math.random();

                z = thickness * rand;
                positions.push(x,y,z,  x+triWidth,y,z,  x,y+triWidth,z);

                color[0] = baseColor[0] * rand;
                color[1] = baseColor[1] * rand;
                color[2] = baseColor[2] * rand;
                colors.push(
                    color[0],color[1],color[2],100,
                    color[0],color[1],color[2],100,
                    color[0],color[1],color[2],100);

                if (rand < P1) {
                    cs = f1;
                } else if (rand < P2) {
                    cs = f2;
                } else if (rand < P3) {
                    cs = f3;
                } else {
                    cs = f4;
                }
                _x = cs[0] * x + cs[1] * y + cs[4];
                _y = cs[2] * x + cs[3] * y + cs[5];
                x = _x;
                y = _y;
            }
            return {
                positions: positions,
                colors: colors,
            };
        }

        updateMarker(what, row, col, width=1) {
            const marker = this.getMarker(
                what.startsWith('cmd-') ? 'commandMarker' : 'invalid');
            if (! marker) return;

            // note: position is relative to the 'selector' group

            marker.visible = true;

            }
            this.render();
